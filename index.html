      <section id="ig_posts" class="col-12" ondblclick="handleDoubleClick(event)">
        <div class="row">
          <div class="col-12 pl-0 pr-0">
            <div class="ig_post_head pl-3">
              <ul>
                <li>
                  <img src="assets/user.png" alt="" class="post_head_img">
                </li>
                <li>
                  <div class="ig_post_name_desc">
                    k4.mera
                    <span>Los Angeles, California</span>
                  </div>
                </li>
                <li>
                  <span class="ig_post_options"></span>
                </li>
              </ul>
            </div>
            <div class="ig_post_content">
              <img src="assets/gif/IMG_7392.jpg" alt="" id="gif">
              <img src="assets/gif/IMG_7393.jpg" alt="" id="gif" style="display:none;">
              <img src="assets/gif/IMG_7394.jpg" alt="" id="gif" style="display:none;">
              <img src="assets/gif/IMG_7395.jpg" alt="" id="gif" style="display:none;">
              <i class="fa fa-heart"></i>
            </div>

            <div class="ig_post_info">
              <div class="ig_post_action">
                <ul>
                  <li>
                    <i class="fa fa-heart-o" onclick="like(this)"></i>
                  </li>
                  <li>
                    <i class="fa fa-comment-o"></i>
                  </li>
                  <li>
                    <i class="fa fa-paper-plane-o"></i>
                  </li>
                  <li>
                    <i class="fa fa-bookmark-o"></i>
                  </li>
                </ul>
              </div>
              <div class="ig_post_likes">
                <span class="ig_user_imgs">
                  <img src="assets/1.jpg" alt="">
                  <img src="assets/2.jpg" alt="">
                  <img src="assets/3.jpg" alt="">
                </span>
                Liked by <span>younglord</span>, and <span>3,606 others</span>
              </div>
              <div class="ig_post_details">
                <span class="ig_user">k4.mera</span>
                Banking on me I'm the bank
                <span class="ig_tags">#k4mera</span>
                <span class="ig_more">... more</span>
              </div>
              <div class="ig_post_comments">
                View all 5 comments
              </div>
              <div class="ig_post_datetime">
                2 hours ago
              </div>
            </div>
          </div>
        </div>
      </section>

      <section id="ig_posts" class="col-12"  ondblclick="handleDoubleClick(event)">
        <div class="row">
          <div class="col-12 pl-0 pr-0">
            <div class="ig_post_head pl-3">
              <ul>
                <li>
                  <img src="assets/user.png" alt="" class="post_head_img">
                </li>
                <li>
                  <div class="ig_post_name_desc">
                    k4.mera
                    <span>Hollywood Hills</span>
                  </div>
                </li>
                <li>
                  <span class="ig_post_options"></span>
                </li>
              </ul>
            </div>
            <div class="ig_post_content">
              <img src="assets/gif/twin-0.jpg" alt="" id="gif">
              <img src="assets/gif/twin-1.jpg" alt="" id="gif" style="display:none;">
              <img src="assets/gif/twin-2.jpg" alt="" id="gif" style="display:none;">
              <img src="assets/gif/twin-3.jpg" alt="" id="gif" style="display:none;">
              <i class="fa fa-heart" id="like"></i>
            </div>

            <div class="ig_post_info">
              <div class="ig_post_action">
                <ul>
                  <li>
                    <i class="fa fa-heart-o" onclick="like()"></i>
                  </li>
                  <li>
                    <i class="fa fa-comment-o"></i>
                  </li>
                  <li>
                    <i class="fa fa-paper-plane-o"></i>
                  </li>
                  <li>
                    <i class="fa fa-bookmark-o"></i>
                  </li>
                </ul>
              </div>
              <div class="ig_post_likes">
                <span class="ig_user_imgs">
                  <img src="assets/2.jpg" alt="">
                  <img src="assets/3.jpg" alt="">
                </span>
                Liked by <span>jbmyo</span>, and <span>4,634 others</span>
              </div>
              <div class="ig_post_details">
                <span class="ig_user">k4.mera</span>
                At the BAM house
                <span class="ig_tags">@bustamovemedia</span>
              </div>
              <div class="ig_post_comments">
                View all 4 comments
              </div>
              <div class="ig_post_datetime">
                18 hours ago
              </div>
            </div>
          </div>
        </div>
      </section>


      <section id="ig_footer" class="justify-conent-center align-self-center">

          </li>
          <li>

          </li>
          <li>
            <img src="assets/user.png" alt="">
          </li>
        </ul>
      </section>
